{% extends "common.html" %} {% block content %}

<h2>
    Sign up here
    <a href="{{url_for('auth.index')}}">
        <button class='btn btn-default pull-right'>
            Back
        </button>
    </a>
</h2>
<form method="POST" action="{{url_for('auth.signup_post')}}">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
    </div>
    <div class="form-group">
        <label for="walletaddr">Wallet address</label>
        <input type="text" class="form-control" id="walletaddr" placeholder="Enter wallet address" name="walletaddr">
    </div>
    <div class="form-group">
        <label for="pwd">Password</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>
    <div class="form-group">
        <label for="cnf_pwd">Confirm password</label>
        <input type="password" class="form-control" id="cnf_pwd" placeholder="Enter confirm password" name="cnf_pwd">
    </div>
    <button type="submit" class="btn btn-primary">Sign up</button>
</form>
{% endblock %}
